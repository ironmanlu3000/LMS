{% extends 'base.html'%}
{% block title %}AdminRegister{%endblock title%}

{%block content%}

<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                           <form action="register" method="POST">
                                {%csrf_token%}
                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" type="text" name="first_name" placeholder="First name" />                                  
                                </div>
                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" type="text" name="last_name" placeholder="Last name" />                               
                                </div>
                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Username" />                              
                                </div>

                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Mail_ID" />
                                </div>

                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" type="password" name="password1" placeholder="Password" />
                                </div>

                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg"  type="password" name="password2" placeholder="Repeat your password" />                                   
                                </div>                               
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="form-control form-control-sm btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>
                                <p class="text-center text-muted mt-1 mb-0 ">Have already an account? <a href="login" class="fw-bold text-body"><u>Login here</u></a></p>
                           </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{%endblock%}
