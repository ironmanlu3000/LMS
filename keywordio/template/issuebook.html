{% extends 'base.html'%}
{% block title %}Issue Book{%endblock title%}
{%block content%}
<section class="vh-100">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Issue book</h2>
                            <form action="issuebook" method="POST" autocomplete="on">
                                {%csrf_token%}
                                <div>
                                    <select name='studentenroll' class="form-control mb-4">
                                        <option value="# ">-- Select Student Name [Enroll Number] --</option>
                                        {% for student in studentlist %}
                                        <option value="{{student.enrollnumber}}">{{student.studentfirstname}} [{{student.enrollnumber}}]</option>
                                        {%endfor%}
                                    </select>
                                </div>
                                <div>
                                    <select name="bookname" class="form-control mb-4">
                                        <option value="">-- Select  Book Name --</option>
                                        {% for books in booklist %}
                                        <option value="{{books.bookname}}">{{books.bookname}} - [Auther = {{books.auther}}] - [Qty.= {{books.quantity}}]</option>
                                        {%endfor%}
                                    </select>
                                </div>
                                <!-- <div>
                                     <select name="auther" class="form-control mb-4" id="script2">
                                         <option value="">-- Select Book auther --</option>
                                         {% for books in booklist %}
                                         <option value="{{books.auther}}">{{books.auther}}</option>
                                         {%endfor%}
                                         <option value="Unknown">Unknown</option>
                                     </select>
                                </div>-->
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class=" btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>


</script>
{%endblock%}
