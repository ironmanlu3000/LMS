{% extends 'base.html'%}
{% block title %}AdminLogin{%endblock title%}

{%block content%}
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Log in</h2>
                            <form action="login" method="POST">
                                {%csrf_token%}                            
                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Username" /><br />
                                </div>
                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Password" /><br />
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button  type="submit" class="form-control form-control-lg btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="register" class="fw-bold text-body"><u>Register here</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
